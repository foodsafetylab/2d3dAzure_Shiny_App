<p style='margin-top:0in;margin-right:0in;margin-bottom:8.0pt;margin-left:0in;text-align:justify;font-size:15px;font-family:"Calibri",sans-serif;'>The production <strong>time (x-axis)</strong> will be split into <strong><em>n (user input)</em></strong><em>&nbsp;</em>equally sized stratum. For example, if my production time is <strong>20 hrs.</strong> and I select &ldquo;Number of Strata&rdquo; as <strong>5.&nbsp;</strong>Then each stratum will be 20/5 = <strong>4 hrs.</strong></p>
